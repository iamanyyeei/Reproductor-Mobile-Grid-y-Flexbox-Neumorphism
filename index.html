<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Mobile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="grid-container">

        <section class="header">
            <div class="icon-container">
                <img src="./img/atras.png" alt="">
            </div>
            <span> Playing Now </span>
            <div class="icon-container">
                <img src="./img/menu.png" alt="">
            </div>
        </section>

        <section class="card-container">

            <div class="card-music">
                <img src="./img/album3.jpeg" alt="Foto del Álbum">
            </div>

            <div class="music-info">
                <h1> Mañana será bonito </h1>
                <span> Karol G </span>

                <div class="music-timing">
                    <div class="time">
                        <div class="circle"></div>
                    </div>
                </div>
                
                <p>1:35</p>
                <p>3:44</p>

            </div>
        </section>

        <section class="music-container">
            <div class="icon-footer">
                <img src="/img/repetir.png" alt="">
            </div>
            <div class="icon-footer">
                <img src="./img/reproductor-de-musica.png" alt="">
            </div>
            <div class="icon-footer icon-pause">
                <div>
                    <img src="/img/jugar-buttton.png" alt="">
                </div>
            </div>
            <div class="icon-footer">
                <img src="./img/reproductor-de-musica.png" alt="">
            </div>
            <div class="icon-footer">
                <img src="/img/flecha.png" alt="">
            </div>
        </section>

    </section>

</body>
</html>
